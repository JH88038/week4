    <h1>JennH's Palindrome Checker</h1>
    
    
  
</head>
<body>
  
  <input type="text" id="word" placeholder="Enter Your Word or String">
  <button type="button" id="check">CHECK</button>
  <p id="result"></p>

  <script>
    const wordInput = document.getElementById('word');
    const checkButton = document.getElementById('check');
    const result = document.getElementById('result');

    checkButton.addEventListener('click', () => {
      const word = wordInput.value;
      const reversedWord = word.split('').reverse().join('');

      if (word === reversedWord) {
        result.innerHTML = `${word} is a palindrome!`;
      } else {
        result.innerHTML = `${word} is not a palindrome.`;
      }
    });
  </script>

    <!-- Button To Trigger Validation -->
    <button onclick="validateInput()">SUBMIT</button>
  
    <!-- display warnings &/or the secret message -->
    <div id="message"></div>
  
  <script>
  // Function to validate input and display the secret message
  function validateInput() {
    var firstName = document.getElementById('firstName').value;
    var lastName = document.getElementById('lastName').value;
    var fullName = firstName + ' ' + lastName;
    var zipCode = document.getElementById('zipCode').value;
    var messageElement = document.getElementById('message');
  
    // Check if the full name is more than 20 characters
    if (fullName.length > 20) {
      messageElement.innerHTML = '<p class="warning">Full Name May Not Exceed 20 Characters.</p>';
      return;
    }
  
    // Check if the ZIP code is a 5-digit number
    if (!/^\d{5}$/.test(zipCode)) {
      messageElement.innerHTML = '<p class="warning">Enter A Valid 5-Digit ZIP Code.</p>';
      return;
    }
  
    // If inputs are valid, display the secret message
    messageElement.textContent = 'Congratulations! The Secret Message Is: "UAT Rocks 2024!"';
  }
